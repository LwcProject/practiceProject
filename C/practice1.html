<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title></title>

<body>
  <script type="text/javascript">
    //1
    var sum, count = 0;
    for (var g = 1; g < 5; g++) {
      for (var s = 1; s < 5; s++) {
        for (var b = 1; b < 5; b++) {
          if (b != s && s != g && b != g) {
            sum = b * 100 + s * 10 + g;
            count++;
            console.log(sum);
          }
        }
      }
    }
    console.log("共有" + count + "个");

    //2
  </script>
</body>
