<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    var prime;
    for (prime = 101; prime <= 200; prime++) {
      var result = true;
      for (var i = 2; i < prime / 2; i++) { //扫描数的一半能否除尽
        if (prime % i == 0) {
          result = false; //只要出现能除尽的就不是prime numer
        }
      }
      if (result) {
        console.log(prime);
      }
    }
  </script>
</body>

</html>
