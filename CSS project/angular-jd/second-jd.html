<!DOCTYPE html>
<html ng-app='jd'>

<head>
	<meta charset="UTF-8" />
	<title>The second jd-reg</title>
	<link rel="stylesheet" type="text/css" href="../sec-jd.css" />
</head>

<body ng-controller='signup'>
	<div class="backgd" ng-show="show==1"></div>
	<header>
		<a href="" class="questionnaire"></a>
		<div class="clear top">
			<a class="jd-logo lf" href=""></a>
			<span class="welcome lf">欢迎注册</span>
			<div class="top-rf rf">
				<span class="had">已有账号？</span>
				<a class="ple-reg" href="">请登录</a>
			</div>
		</div>
	</header>
	<div class="content clear">
		<div class="content-lf lf">
			<ul>
				<li>
					<span class="three-w">用户名</span>
					<input type="text" placeholder="您的用户名和登录名" ng-model="name" />
				</li>
				<li>
					<span class="four-w">设置密码</span>
					<input type="password" placeholder="建议至少使用两种字符组合" ng-model="setPwd" />
				</li>
				<li>
					<span class="four-w">确认密码</span>
					<input type="password" placeholder="请再次输入密码" ng-model="confirm" />
				</li>
				<li class="often-phonum">
					<span class="num-w">中国0086
						<a class="drop-down" href=""></a>
						</span>
					<input class="agree-pho" type="text" placeholder="建议使用常用手机" ng-model="phonenum" />
					<a class="mailbox rf" href="">邮箱验证</a>
				</li>
				<li class="clear">
					<span class="three-w">验证码</span>
					<input class="enter" type="text" placeholder="请输入验证码" ng-model="veriCode" />
					<a class="check rf" href=""></a>
				</li>
				<li class="pho-verif_code clear">
					<span>手机验证码</span>
					<input class="pho-enter" type="text" placeholder="请输入手机验证码" ng-model="phoCode" />
					<a class="pho-check rf" href=""></a>
				</li>
				<li class="agree">
					<input type="checkbox" ng-model="sureDeal" />我已阅读并同意<a href="">《京东用户注册协议》</a>
				</li>
				<li class="quick-reg" ng-click="agreeReg()">
					<!-- <a href="">立即注册</a> -->
					立即发送
				</li>
			</ul>
		</div>
		<div class="content-rf lf">
			<div class="company clear">
				<a href="" class="com-logo lf"></a>
				<span class="cpy-con">企业用户注册</span>
			</div>
			<div class="foreign clear">
				<a href="" class="for-logo lf"></a>
				<a class="for-con lf">INTERNATIONAL CUSTOMERS</a>
			</div>
			<div class="note"></div>
		</div>
	</div>
	<footer>
		<div class="foot">
			<div class="foot-con">
				<a href="">关于我们 |</a>
				<a href="">联系我们 |</a>
				<a href="">人才招聘 |</a>
				<a href="">商家入驻 |</a>
				<a href="">广告服务 |</a>
				<a href="">手机京东 |</a>
				<a href="">友情链接 |</a>
				<a href="">销售联盟 |</a>
				<a href="">京东社区 |</a>
				<a href="">English Site</a>
			</div>
		</div>
	</footer>
	<div class="result-show" ng-show="show==1">
		<div class="result">
			<div class="result-content">
				{{content}}
			</div>
			<br>
			<button type="button" name="button" ng-click="sure()" class="sure" ng-style="change">{{surebtn}}</button>
		</div>
	</div>
	<script src="angular.js"></script>
	<script src="ag-jd.js"></script>
</body>

</html>
