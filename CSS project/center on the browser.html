<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Element display center</title>
		<style>
			.out{
				position:fixed;
				left:50%;
				right:50%;
				top:50%;
				bottom:50%;
				width:0px;
				height:0px;
			}
			.in{
				width:200px;
				height:200px;
				border:1px solid #000;
				margin-left:-100px;
				margin-top:-100px;
			}
		</style>
	</head>
	<body>
		<div class="out">
			<div class="in"></div>
		</div>
	</body>
</html>
