<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jdregister</title>
		<link rel="stylesheet" type="text/css" href="jd.css"/>
	</head>
	<body>
		<div class="head">
			<div class="head-lf lf">
				<u class="jdlog lf"></u>
				<h2 class="welcome">欢迎注册</h2>
			</div>
			<div class="head-rf rf">
				<span class="had">已有账号？</span>
				<a class="reg" href="">请登录</a>
			</div>
		</div>
		<div class="content">
			<div class="content-lf lf">
				<ul class="content-ul">
					<li class="bor li-content">
						<span>用&nbsp户&nbsp名</span>
						<input type="text" placeholder="您的账户名和登录名"/>
					</li>
					<li class="bor li-content">
						<span>设置密码</span>
						<input type="password" placeholder="建议至少使用两种字符组合"/>
					</li>
					<li class="bor li-content">
						<span>确认密码</span>
						<input type="password" placeholder="请再次输入密码"/>
					</li>
					<li class="bor li-content">
						<span class="pho-num">中国0086<a href="" class="drop-icon rf"></a></span>
						<input type="text" placeholder="建议使用常用手机"/>
					</li>
					<li class="bor li-content">
						<span>验&nbsp证&nbsp码</span>
						<input type="text" style="width:100px;" placeholder="请输入验证码"/>
						<a href="" class="dis-checknum rf"></a>
					</li>
					<li class="bor li-content">
						<span>手机验证码</span>
						<input type="text" style="width:150px;" placeholder="请输入手机验证码"/>
						<a href="" class="get-checknum rf"></a>
					</li>
					<li class="li-content">
						<input type="checkbox" />我已阅读并同意
						<a href="" style="text-decoration:none; color:blue;">《京东用户注册协议》
						</a>
					</li>
					<li class=" reg li-content" >
						<a href="">立即注册</a>
					</li>
				</ul>
				
			</div>
			<div class="content-rf lf">
				<div class="rf-top">
					<u class="compy-icon lf"></u>
					<a href="" class="cpy-content" >企业用户注册</a>
				</div>
				<div class="rf-middle">
					<u class="foreign-cus lf"></u>
					<a class="feg-content lf" href="">INTERNATIONAL CUSTOMERS</a>
				</div>
				<u class="phone lf"></u>
			</div>
		</div>
	<footer class="foot">
		<div>
			<ul  class="foot-content ">
				<li class="bor-rf lf"><a href="">关于我们</a></li>
				<li class="bor-rf lf"><a href="">联系我们</a></li>

				<li class="bor-rf lf"><a href="">友情链接</a></li>
				<li class="bor-rf lf"><a href="">销售联盟</a></li>
				<li class="bor-rf lf"><a href="">京东社区</a></li>
				<li class="bor-rf lf"><a href="">京东公益</a></li>
				<li class="lf"><a href="">English&nbsp Site</a></li>
			</ul>
		</div>
	</footer>
