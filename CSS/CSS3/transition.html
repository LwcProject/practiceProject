<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #d1 {
        width: 150px;
        height: 150px;
        margin-top: 30px;
        margin-left: 30px;
        border:1px solid black;
        background-color: green;
        transition: background-color 3s linear,
          border-radius 3s linear,
          transform 4s ease-out;

      }
      #d1:hover{
        background-color: red;
        border-radius:50%;
        transform: rotate(360deg);/*transform 转换属性  向元素应用2D，3D转换*/
      }
    </style>
  </head>
  <body>
    <div id='d1'></div>
  </body>
</html>
