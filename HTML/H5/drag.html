<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #drop, #drop2{
        float: left;
        width: 200px;
        height: 100px;
        padding: 10px;
        margin-left: 50px;
        border: 1px solid #aaa;
      }
      .clear {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <h2>拖拽demo</h2>
    <div class="clear">
      <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div id="drop2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div ondrop="drop(event)" ondragover="allowDrop(event)" style="margin-left:50px; margin-top:10px; border:1px solid #aaa; width:300px; height:100px;">
      <img id="drag1"src="img/user.jpg" draggable="true" ondragstart="drag(event)">
    </div>

    <script type="text/javascript">
      //  放置
      function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData('Text'); // 获取的data要与拖动的data一致
          ev.target.appendChild(document.getElementById(data));
      }
      // 拖动
      function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
      }
      // 放置元素的位置
      function allowDrop(ev) {
          ev.preventDefault();
      }
    </script>
  </body>
</html>
