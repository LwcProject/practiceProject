<!DOCTYPE html>
<html>

    <script type="text/javascript">
      function $(id){
        return document.getElementById(id);
      }
      $('add').onclick= function () {
        console.log(2222);
        console.log($('filePath').value);
        if($('filePath').value!=''){
          //有路径的情况下才添加
          var file = $('filePath').value;
          //抽出文件名
          var videoulr =file.substring(file.lastIndexOf('\\')+1);
          console.log(videoulr);
          //设置video 的src 才能出现视频
          //设置source的 src 无法出现视频
          $('videosSrc').src = "D:/xampp/htdocs/"+videoulr;
          console.log($('videosSrc').src);

        }
      }
    </script>
