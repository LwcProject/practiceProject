<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>原生写法，jsonp原理</title>
    <script type="text/javascript">
      // 得到航班信息查询结果后的回调函数
      var flightHandler = function(data) {
        alert('航班结果是:票价' + data.price + '元' + '余票' + data.tickets + '张');
      };
      // 提供jsonp服务的url地址（不管是什么类型的地址，最终生成的返回值都是一段javascript代码）
      var url = 'http://192.168.1.104:3000/remote.js?code=CA1998&callback=flightHandler';
      // 创建script标签，设置属性
      var script = document.createElement('script');
      script.setAttribute('src', url);
      // 把script标签加入head
      document.getElementsByTagName('head')[0].appendChild(script);
    </script>
    <!-- <script type="text/javascript"
    src="http://192.168.1.104:3000/remote.js"></script> -->
  </head>
  <body>

  </body>
</html>
