<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title> tabel practice</title>
	</head>
	<body style="margin:0px;">
		<div style="margin:15px;padding: 10px; border: 10px solid #f00;">
			<span style="margin: 10px;border:1px solid #000;">left</span><span style="margin: 15px;border:1px solid #f00;">right</span>
		</div>
		<div style="margin:5px;border:1px solid #f00;">margin</div>
		<table style='margin:10px;' cellpadding="60px" cellspacing="5px" border="1px">
			<tr>
				<td >1.1 样式</td>
				<td >1.2</td>
			</tr>
			<tr>
				<td >2.1</td>
				<td >2.2</td>
			</tr>
			<tr>
				<td >3.1</td>
				<td >3.2</td>
			</tr>
		</table>
		<table width="100%" cellspacing="2px" border="1px" >
			<thead style="text-align:center; font-family:黑体;">
				<tr>
					<td>帖子标题</td>
					<td>发帖人</td>
					<td>发帖时间</td>
					<td>点击量/回复量</td>
				</tr>
			</thead>
			<tbody style="color:red">
				<tr>
					<td>标题1</td>
					<td style='color:green;'>张无忌</td>
					<td>1466</td>
					<td>1000/50</td>
				</tr>
				<tr>
					<td>标题2</td>
					<td>张翠山</td>
					<td>1466</td>
					<td>5000/5</td>
				</tr>
			</tbody>
		</table>
		<table width=" 80%" border="1px">
			<tr>
				<td>3.1</td>
				<td colspan="2">3.2列</td>
				<td>3.3</td>
			</tr>
			<tr>
				<td>1.1</td>
				<td>1.2</td>
				<td>1.4</td>
				<td rowspan="2">1.3行</td>
			</tr>
			<tr>
				<td>2.1</td>
				<td>2.2</td>
				<td>2.3</td>
			</tr>
		</table>
	</body>
</html>
