<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    var arr2 = [1, 44, 67, 8, 98, 32, 5];
    var quickSort = function(arr) {
      if (arr.length <= 1) {
        return arr;//当左右数组元素小于等于1时跳出递归
      }
      var pivoIndex = Math.floor(arr.length / 2);
      var pivot = arr.splice(pivoIndex, 1)[0]; //找出基准元素 并从数组中删除   用splice是为了减小数组长度，提高运行效率
      var left = [];
      var right = [];
      //遍历数组，小于基准元素的放左边数组，大于基准元素的放右边数组
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < pivot) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
      //递归
      return quickSort(left).concat([pivot], quickSort(right));
    }
    //arr2 原数组没有发生改变
    var arrNew=quickSort(arr2);
    console.log(arrNew);
  </script>
</body>

</html>
